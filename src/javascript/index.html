<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/96e99d8329.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="total-calculator"></div>
        <div class="current-calculator"></div>
      </div>

      <button class="span-two"><i class="fa-solid fa-eraser"></i></button>
      <button><i class="fa-solid fa-delete-left"></i></button>
      <button><i class="fa-solid fa-divide"></i></button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two">=</button>
    </div>
  </body>
</html>
