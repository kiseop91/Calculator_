<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/96e99d8329.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-total-calculator class="total-calculator"></div>
        <div data-current-calculator class="current-calculator"></div>
      </div>

      <button data-clear class="span-two">
        <i class="fa-solid fa-eraser"></i>
      </button>
      <button data-delete><i class="fa-solid fa-delete-left"></i></button>
      <button data-operation><i class="fa-solid fa-divide"></i></button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number="">4</button>
      <button data-number="">5</button>
      <button data-number="">6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number="">.</button>
      <button data-number>0</button>
      <button data-equal class="span-two">=</button>
    </div>
  </body>
</html>
